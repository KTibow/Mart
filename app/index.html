<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mart</title>
    <link rel="stylesheet" href="assets/comp.css" />
    <link rel="icon" href="assets/icons/Mart.png" />
    <meta name="og:title" content="Mart" />
    <meta
      name="og:description"
      content="Mart is a next-gen installer for SkyClient. SkyClient is a program that downloads a collection of mods and other resources for playing Hypixel."
    />
    <meta name="og:image" content="assets/icons/Mart.png" />
    <meta
      name="description"
      content="Mart is a next-gen installer for SkyClient. SkyClient is a program that downloads a collection of mods and other resources for playing Hypixel."
    />
    <meta name="theme-color" content="#88C0D0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="bg-nord0 text-white accent-nord8">
    <h1 class="text-5xl text-center my-2">
      <img
        src="assets/icons/Mart.png"
        alt="Mart Logo"
        class="inline-block h-12 align-top"
        width="48"
        height="48"
      />
      Mart
    </h1>
    <p class="text-center text-xl mb-20">
      <a
        href="https://inv.wtf/skyclient"
        class="text-nord8 border-nord8 hover:border-b-2 cursor-pointer"
      >
        <span class="mti">discord</span>
        Community
      </a>
      -
      <a
        onclick="window.location.reload()"
        class="text-nord8 border-nord8 hover:border-b-2 transition-all cursor-pointer"
      >
        <span class="mti">refresh</span>
        Reload
      </a>
    </p>
    <dialog
      class="fixed left-0 right-0 top-0 bottom-0 w-full h-full rounded-lg z-10 bg-nord1/70 backdrop-blur-md text-white text-center lg:text-2xl"
      id="welcome"
    >
      Welcome to
      <br />
      <h1 class="text-5xl lg:text-8xl text-center inline-block mx-auto my-10 animate-wipe">
        <img
          src="assets/icons/Mart.png"
          alt="Mart Logo"
          class="inline-block h-12 lg:h-24 align-top"
        />
        Mart
      </h1>
      <br />
      A next-gen installer for SkyClient
      <button
        id="shut"
        class="block mx-auto bg-nord10 hover:bg-nord10/70 transition-all p-2 m-4 lg:p-4 rounded-md"
      >
        Shut
      </button>
    </dialog>
    <main class="max-w-prose mx-auto"></main>
    <button
      id="next"
      class="w-[65ch] block mx-auto my-4 p-2 bg-nord10 hover:bg-nord10/70 transition-all rounded-md"
    >
      <span class="font-bold">
        <span class="mti">arrow_forward</span>
        Next
      </span>
    </button>
    <script src="assets/js/api/neutralino.js"></script>
    <script src="assets/js/api/base.js"></script>
    <script type="module" src="assets/js/nav.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script>
      tippy.delegate("html", {
        target: "[title]",
        content(reference) {
          const title = reference.getAttribute("title");
          reference.removeAttribute("title");
          return title;
        },
      });
    </script>
  </body>
</html>
